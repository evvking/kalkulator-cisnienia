<html>
    <head>
        <title>Kalkulator Ciśnienia</title>
        <link href="style.css" rel='stylesheet' type='text/css'>
        <link href='pressure.css' rel='stylesheet' type='text/css'>
        <link href='images/barometer.png' rel='icon' type='image/x-icon'>
        <link href='http://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id='div-header'>
            <h1 id='title'>Kalkulator barometryczny</h1>
            <h2 id='subtitle'>od PANT Studios</h2>
            <!--<h2 id='subtitle'>22.07.2021</h2>-->
        </div>
        <div id='div-mainContent'>
            <h3>Kalkulator ciśnienia atmosferycznego</h3>
            <h4>Wymagane dane: <i>wysokość w m.n.p.m.</i>, <i>ciśnienie bezwzględne</i></h4><br><br>
            <div id='form'>
                <label for='altitude' class='label'>Wysokość (w m n.p.m):</label>
                <input type='text' class='input' name='altitude' id='altitude'><br><br>
                <label for='abs' class='label'>Ciśnienie bezwzględne (hPa): </label>
                <input type='text' class='input' name='abs' id='abs' placeholder='Domyślnie: 1013.25'>
            </div><br><br>
            <div class='div-button'><button class='modeButton' onclick="main()">Sprawdź</button></div><br>
            <h3>Wyniki</h3>
            <h4 id='result'>Ciśnienie na wysokości ~ m n.p.m: ~ hPa</h4>
        </div><br>
        <script src='pressure.js'></script>
    </body>
</html>
